<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тюлячкина Мария</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.5;
            margin: 20px;
        }
        .receipt {
            white-space: pre-wrap; 
            border: 1px dashed black;
            padding: 10px;
            width: 350px;
        }
    </style>
</head>
<body>
    <div class="receipt" id="receipt"></div>
    <script>
        function calculateDiscount() {
            const products = [
                { name: "Ноутбук", quantity: 1, price: 45000 },
                { name: "Смартфон", quantity: 2, price: 30000 }
            ];
            let totalAmount = products.reduce((sum, product) => sum + product.price * product.quantity, 0);
            let discountPercentage = parseFloat(prompt("Введите процент скидки (от 1 до 5):", "5"));
            if (isNaN(discountPercentage) || discountPercentage < 1 || discountPercentage > 5) {
                document.getElementById('receipt').innerText = "Некорректный ввод данных.";
                return;
            }
            let discountAmount = totalAmount * (discountPercentage / 100);
            let finalAmount = totalAmount - discountAmount;
            let currentDateTime = new Date().toLocaleString("ru-RU");
            let receiptText = `   ООО "Евроторг"\nДата покупки: ${currentDateTime}\n`;
            products.forEach((product, index) => {
                receiptText += `товар №${index + 1}\n`;
                receiptText += `${product.name}\nколичество              = ${product.quantity}\nстоимость              = ${product.price.toFixed(2)} руб.\n`;
            });
            receiptText += "\nИТОГ\n";
            receiptText += `Итоговая сумма: ${totalAmount.toFixed(2)} руб.\n`;
            receiptText += `Ваша скидка: ${discountAmount.toFixed(2)} руб.\n`;
            receiptText += `Сумма со скидкой: ${finalAmount.toFixed(2)} руб.\n`;
            receiptText += "\nСпасибо за покупку!\n";
            
            document.getElementById('receipt').innerText = receiptText;
        }
        calculateDiscount();
    </script>
</body>
</html>
